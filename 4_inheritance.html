<!DOCTYPE html>
<html>
  <head>
    <title>Current Reads</title>
    <style>
      #parent {
        background-color: yellow;
      }

      .parent {
        background-color: red !important;
        width: 200px;
        height: 100px;
      }
      .child {
        background-color: blue;
        height: 50px;
      }
      /** Here child does not inherit the color nor the height or width, child is restricted to parent(acts a container) **/
    </style>
  </head>

  <body>
    <div class="parent" id="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
