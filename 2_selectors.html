<!DOCTYPE html>
<html>
  <head>
    <style>
      .class1 {
        color: red;
      }
      #id1 {
        color: blue;
      }

      h3 {
        color: yellow;
      }
      h3 : hover {
        background-color = blue;
      }
      <! This is a psuedo class selector>
      
    </style>
  </head>
  <body>
    <! below is class selector>
    <h1 class="class1">This is class selector</h1>
    <! below is id selector>
    <h2 id="id1">This is an id selector</h2>
    <! below is element selector>
    <h3>This is element selector</h3>
  </body>
</html>
