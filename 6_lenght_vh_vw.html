<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <style>
      body {
        margin: 0;
      }
      .parent {
        background-color: red;
        width: 50vw;
        height: 50vh;
      }
      .child {
        background-color: blue;
        width: 75vw;
        height: 25vh;
      }
    </style>
  </head>

  <body>
      <div class="parent">
        <div class="child"></div>
      </div>
    </div>
  </body>
</html>

<!-- conclusion : px,vw,vh is absolute and  is not inherited and em
   just multiplies its parent size -->
